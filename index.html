<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Giphy Party!</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/0a688b78a2.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>Giphy Party!</h1>
		<form id="form">
			<input type="text" name="searchVal" id="searchVal" placeholder="Enter Search Term" />
			<button id="submit">SEARCH</button>
			<button class="remove">
				<i class="fas fa-trash-alt"></i>
			</button>
		</form>
		<div class="results">
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="app.js"></script>
	</body>
</html>
